<script>

    var myChart = echarts.init(document.querySelector(".ackh"));

    myChart.setOption({

            {
                name: '访问来源',
                type: 'pie',    // 设置图表类型为饼图

                data:[          // 数据数组，name 为数据项名称，value 为数据项值
